<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript BG color changer</title>
</head>
<body>
    <script>
        var bgcolor = new Array("#029FD4", "#D43702", "#FFFFF", "#FFEA00");
        document.body.style.background = bgcolor[Math.floor(Math.random()*bgcolor.length)];
    </script>
</body>
</html>
